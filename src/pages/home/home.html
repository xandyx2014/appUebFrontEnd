<ion-header>
  <ion-navbar color="primary">
    <ion-grid>
      <ion-row>
          <ion-col col-1>
              <ion-icon class="icon__menu" md="md-menu" menuToggle></ion-icon>
          </ion-col>
        <ion-col>
            <ion-title>Home</ion-title>
        </ion-col>

      </ion-row>
    </ion-grid>


  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col><ion-badge class="badge-home" [navPush]="agenda" color="primary">Agenda</ion-badge></ion-col>
      <ion-col><ion-badge class="badge-home" [navPush]="examenes" color="secondary">Examenes</ion-badge></ion-col>
      <ion-col><ion-badge class="badge-home" [navPush]="horario" color="danger"> Horario</ion-badge></ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab right bottom>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon  name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon  name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon  name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon  name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <ion-card *ngFor="let item of data">
    <ion-card-header>
      {{item.nom_eve}}
      <br>
      Fecha:

      <ion-badge item-end>{{cambiarFecha( item.fec_eve)}}</ion-badge>
      <hr>
    </ion-card-header>
    <ion-card-content>
      {{item.des_eve}}
    </ion-card-content>
  </ion-card>
</ion-content>
