<ion-header>

  <ion-navbar color="primary">
    <ion-title>Agenda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-calendar #calendar lang="es"></ion-calendar>
    <h3>Tus Tareas Pendientes</h3>
    <ion-list inset>
        <button ion-item *ngFor="let item of items; let i = index">
          {{ item.texto }} {{i + 1 }}
        </button>
      </ion-list>
</ion-content>
